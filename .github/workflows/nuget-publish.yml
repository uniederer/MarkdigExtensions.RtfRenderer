name: Build and Publish NuGet Package

on:
  push:
    tags:
      - 'release/**'
  workflow_dispatch:

jobs:
  set-env:
    name: âš› Create Environment
    runs-on: ubuntu-latest
    steps:
    - name: Set version
      run: |
        echo "BUILD_VERSION=${GITHUB_REF##*/v}" >> $GITHUB_ENV
    outputs:
      BUILD_VERSION: ${{env.BUILD_VERSION}}
      
  build:
    runs-on: windows-latest
    needs: set-env

    steps:
    - name: ğŸšš Get v${{needs.set-env.outputs.BUILD_VERSION}} code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0  # Wichtig fÃ¼r das ZÃ¤hlen der Commits und Tags

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0.x'

    - name: âš™ï¸ Build library
      run: dotnet build ./Markdig.RtfRenderer/Markdig.RtfRenderer.csproj --configuration Release -p:Version=${{needs.set-env.outputs.BUILD_VERSION}}
      shell: bash

    - name: ğŸ“¦ Pack NuGet Package
      run: dotnet pack ./Markdig.RtfRenderer/Markdig.RtfRenderer.csproj --configuration Release --output nupkgs -p:Version=${{needs.set-env.outputs.BUILD_VERSION}}
      shell: bash

    - name: ğŸ‰ Push package to NuGet
      run: dotnet nuget push "D:/a/Markdig.RtfRenderer/Markdig.RtfRenderer/nupkgs/MarkdigExtensions.RtfRenderer.${{needs.set-env.outputs.BUILD_VERSION}}.nupkg" --api-key  ${{ secrets.NUGET_KEY }} --source https://api.nuget.org/v3/index.json
      shell: bash
